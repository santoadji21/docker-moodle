version: '3'
services:
  db:
    image: 'mysql:5.7'
    volumes:
      - 'db_data:/var/lib/mysql'
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: r00t
      MYSQL_DATABASE: moodle
      MYSQL_USER: root
      MYSQL_PASSWORD: r00t
    networks:
      - moodle
  moodle:
    image: 'adji21/dockermoodle:latest'
    depends_on:
      - db
    ports:
      - '8081:80'
    restart: always
    networks:
      - moodle
volumes:
  db_data: {}
networks:
  moodle: 
